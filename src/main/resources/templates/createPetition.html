<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- This link imports Bootstrap CSS to style the page and ensure consistent design. -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- This meta tag defines the character encoding for the document as UTF-8. -->
  <meta charset="UTF-8">
  <!-- This title sets the text that appears on the browser tab for this page. -->
  <title>Create Petition</title>
</head>
<body>
<header class="bg-primary text-white text-center py-3">
  <!-- This header contains a title for the page, styled with a primary background color and centered text. -->
  <h1>Create Petition</h1>
</header>
<main class="container my-4">
  <!-- This section contains a form for users to create a new petition. -->
  <form action="/craigspetitions/savePetition" method="POST">
    <div class="mb-3">
      <!-- This label identifies the input field for the petition title. -->
      <label for="title" class="form-label">Petition Title</label>
      <!-- This input field collects the title of the petition from the user. -->
      <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="mb-3">
      <!-- This label identifies the text area for the petition description. -->
      <label for="description" class="form-label">Description</label>
      <!-- This text area collects the description of the petition from the user. -->
      <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
    </div>
    <!-- This button submits the form to save the petition. -->
    <button type="submit" class="btn btn-success">Save Petition</button>
    <!-- This link navigates the user back to the main page without saving the petition. -->
    <a href="/craigspetitions/" class="btn btn-secondary">Cancel</a>
  </form>
</main>
</body>
</html>
