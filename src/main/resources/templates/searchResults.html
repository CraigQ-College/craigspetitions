<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- This link imports Bootstrap CSS to style the page and ensure consistent design. -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- This meta tag sets the character encoding to UTF-8 for proper text rendering. -->
  <meta charset="UTF-8">
  <!-- This title sets the text displayed in the browser tab for this page. -->
  <title>Search Results</title>
</head>
<body>
<header class="bg-black text-white text-center py-3">
  <!-- This header displays the title "Search Results" in a centered, styled format with a primary background. -->
  <h1>Search Results</h1>
</header>
<main class="container my-4">
  <!-- This paragraph displays the user's search query dynamically. -->
  <p class="text-muted" th:text="'Results for: ' + ${query}"></p>

  <!-- This unordered list is used to display petitions matching the search query. -->
  <ul class="list-group" th:if="${petitions.size()} > 0">
    <!-- This loop iterates through the petitions and creates a list item for each matching petition. -->
    <li th:each="petition : ${petitions}" class="list-group-item">
      <div>
        <!-- This heading displays the title of the petition dynamically. -->
        <h3 th:text="${petition.title}" class="mb-1">Petition Title</h3>
        <!-- This paragraph displays the description of the petition dynamically. -->
        <p th:text="${petition.description}" class="mb-1">Petition Description</p>
        <!-- This button links to the detailed view of the petition. -->
        <a th:href="@{/viewPetition/{title}(title=${petition.title})}" class="btn btn-primary mt-2">View Petition</a>
      </div>
    </li>
  </ul>

  <!-- This paragraph displays a message if no petitions match the search query. -->
  <p th:if="${petitions.size()} == 0" class="text-center mt-4">No petitions match your search query.</p>

  <!-- This button navigates back to the search page for a new query. -->
  <a href="/craigspetitions/search" class="btn btn-secondary mt-4">Back to Search</a>
</main>
</body>
</html>
