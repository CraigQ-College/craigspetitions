<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- This link imports Bootstrap CSS to ensure consistent styling across the page. -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- This meta tag specifies the character encoding as UTF-8. -->
  <meta charset="UTF-8">
  <!-- This meta tag ensures the page adapts to different screen sizes, making it mobile-friendly. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- This title sets the text shown in the browser tab. -->
  <title>Search Petitions</title>
</head>
<body>
<header class="bg-primary text-white text-center py-3">
  <!-- This header displays the title of the page, styled with a blue background and white text. -->
  <h1>Search Petitions</h1>
</header>
<main class="container my-4">
  <!-- This section contains a search form for users to find petitions. -->
  <form action="/craigspetitions/performSearch" method="GET" class="d-flex justify-content-center my-3">
    <!-- This input field allows users to enter their search query. -->
    <input type="text" name="query" class="form-control w-50" placeholder="Enter search query..." required>
    <!-- This button submits the search form to perform the query. -->
    <button type="submit" class="btn btn-primary ms-2">Search</button>
  </form>
  <!-- This link navigates users back to the main page displaying all petitions. -->
  <a href="/craigspetitions/" class="btn btn-secondary mt-3">Back to All Petitions</a>
</main>
</body>
</html>
